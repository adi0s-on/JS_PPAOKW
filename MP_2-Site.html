<html lang="pl">
    <head>
        <!-- <meta content="initial-scale=0.5"> -->
        <title>Sorcerer's Path</title>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.js"></script>
        <link rel="stylesheet" type="text/css" href="MP_2-Style.css">
    </head>
    
    <body>
        <audio id="chains_down_sound" src="assets/Audio/Fx/chainsSoundDown.mp3" type="audio/mpeg"></audio>
        <audio id="start_game_sound" src="assets/Audio/Fx/startGameClick.mp3" type="audio/mpeg"></audio>
        <audio id="menu_click_sound" src="assets/Audio/Fx/menuClick.mp3" type="audio/mpeg"></audio>
        <audio id="chains_up_sound" src="assets/Audio/Fx/chainsSoundUp.mp3" type="audio/mpeg"></audio>
        <audio id="rain_loop" src="assets/Audio/Fx/rainLoop.mp3" type="audio/mpeg" loop></audio>
        <audio id="main_menu_music" src="assets/Audio/Music/mainMenuMusic.mp3" type="audio/mpeg"></audio>
        <audio id="stage_1_music" src="assets/Audio/Music/stage1Music.mp3" type="audio/mpeg" loop></audio>
        <audio id="stage_1_ambience" src="assets/Audio/Music/stage1Ambience.mp3" type="audio/mpeg" loop></audio>
        <audio id="buy_spell_sound" src="assets/Audio/Fx/spellBuySound.mp3" type="audio/mpeg"></audio>
        <audio id="book_use" src="assets/Audio/Fx/bookOpen.mp3" type="audio/mpeg"></audio>
        <audio id="cantAfford" src="assets/Audio/Fx/iCantAffordThat.mp3" type="audio/mpeg"></audio>
        <audio id="errorSpeech" src="assets/Audio/Fx/cantUseThatYet.mp3" type="audio/mpeg"></audio>
        <audio id="errorSpeechOom" src="assets/Audio/Fx/oom1.mp3" type="audio/mpeg"></audio>
        <!-- <div id="stage_number" class="stage_number">0</div> -->
        <div id="site_content" class="site_content">

            <div id="game_menu_background" class="game_menu_background" onclick="showMenu()">
                <img id="game_logo" class="game_logo" src="assets/GameMenu/gameLogo.png">
                <div id="click_anywhere_info" class="click_anywhere_info" onclick="showMenu()">Click anywhere to begin</div>

                <div id="game_menu_buttons_frame" class="game_menu_buttons_frame" onclick="showMenu()">

                    <div id="options_section" class="options_section">
                        <div class="options_row_title">Easy Normal Hard</div>
                        <label class="options_row_text">Difficulty</label>
                        <input class="radio_button" type="radio" name="difficulty" value="1">
                        <input class="radio_button" type="radio" name="difficulty" value="2" checked>
                        <input class="radio_button" type="radio" name="difficulty" value="3">
                        
                        <div class="options_section_title">Cheats</div>
                        <div class="options_row_title_cheat">Off On</div>
                        <label class="options_row_text">Invincibility:</label>
                        <input class="radio_button" type="radio" name="invincibility" value="off">
                        <input class="radio_button" type="radio" name="invincibility" value="on">

                        <label class="options_row_text">Unlimited xp:</label>
                        <input class="radio_button" type="radio" name="experience" value="off">
                        <input class="radio_button" type="radio" name="experience" value="on">
                    </div>

                    <div id="quit_section_credits" class="quit_section_credits">
                        <div class="quit_title_created_by">Created by:</div>
                        <div class="quit_row">Adrian Oniszczuk</div>
                        <div class="quit_row">Pawel Paszkowski</div>
                        <div class="quit_row_last">Krzysztof Waszczuk</div>
                    </div>

                    <img id="game_menu_button_start" class="game_menu_button game_menu_button_start" src="assets/GameMenu/ButtonStartGame-min.png" onclick="startMenuButtonsChoice('startGameButton')">
                    <img id="game_menu_button_options" class="game_menu_button game_menu_button_options" src="assets/GameMenu/ButtonOptions-min.png" onclick="startMenuButtonsChoice('optionsButton')">
                    <img id="game_menu_button_quit" class="game_menu_button game_menu_button_quit" src="assets/GameMenu/ButtonCredits-min.png" onclick="startMenuButtonsChoice('creditsButton')">
                    <img id="game_menu_button_return" class="game_menu_button game_menu_button_return" src="assets/GameMenu/ButtonReturn-min.png" onclick="startMenuButtonsChoice('returnButton')">
                </div>
                <img id="game_menu_frame" class="game_menu_frame" src="assets/GameMenu/PauseMenuUI-min.png">
            </div>
            
        </div>
        <div class="game_content">

            <img id="game_left_interface" class="game_left_interface" src="assets/GameMenu/interface.jpg">
            <div id="xp_amount" class="xp_amount">0</div>
            <div class="left_interface">
                <img id="health_bar" class="health_bar" src="assets/HpBars/hpBar100.jpg">
                <label id="health_bar_amount" class="health_bar_amount">100.0/100</label>
                <img id="mana_bar" class="mana_bar" src="assets/ManaBar/manaBar100.jpg">
                <label id="mana_bar_amount" class="mana_bar_amount">100.0/100</label>
                <div class="left_interface_buttons">
                    <img id="skill_book" class="skill_book" src="assets/Icons/bookSkills.png" onclick="showSkillsMenu()">
                    <img class="health_potion" src="assets/Icons//healthPotion.png" onclick="restoreHp()">
                    <img class="mana_potion" src="assets/Icons/manaPotion.png" onclick="restoreMana()">
                    <img id="selected_spell" class="selected_spell" src="assets/Icons/FireballIcon.jpg">
                </div>
            </div>
            <div class="game_window" id="game"></div>

        </div>



        <video id="background_video" class="background_video" autoplay loop> 
            <source src="assets/BackgroundAnimations/rainBackground.mp4">
        </video>
        <img id="vignette" class="vignette" src="assets/GameMenu/vignette.png" onclick="showMenu()">
        
        
        <img id="blackout" class="blackout" src="assets/GameMenu/BackgroundBlackout.png">
        <video id="skill_book_video" class="skill_book_video"> 
            <source src="assets/BackgroundAnimations/bookAnimation.mp4">
        </video>
        <div id="spell_buttons" class="spell_buttons">

            <img id="lightning_button" class="spell_button lightning_button" src="assets/Icons/LightningIcon.jpg" onclick="interfaceButtonsFunctionalities('spellLightning')">
            <label for="lightning_button" class="lightning_button_label">Hurls a powerful lightning bolt that deals nature damage.</label>

            <img id="blink_button" class="spell_button blink_button" src="assets/Icons/BlinkIcon.jpg" onclick="interfaceButtonsFunctionalities('spellBlink')">
            <label for="blink_button" class="blink_button_label">Teleports you forward 5 meters and frees you from any obstacles.</label>

            <img id="fear_button" class="spell_button fear_button" src="assets/Icons/FearIcon.jpg" onclick="interfaceButtonsFunctionalities('spellFear')">
            <label for="fear_button" class="fear_button_label">Strikes fear in the enemy, disorienting for 4 sec.</label>

            <img id="fireball_button" class="spell_button fireball_button" src="assets/Icons/FireballIcon.jpg" onclick="interfaceButtonsFunctionalities('spellFireball')">
            <label for="fireball_button" class="fireball_button_label">Throws a fiery ball that causes fire damage. Upgrade: explosion on impact.</label>

            <img id="toxicbolt_button" class="spell_button toxicbolt_button" src="assets/Icons/ToxicBoltIcon.jpg" onclick="interfaceButtonsFunctionalities('spellToxicbolt')">
            <label for="toxicbolt_button" class="toxicbolt_button_label">Unleashes a devastating toxic bolt that deals nature damage. Can cut through creatures.</label>
        </div>
    </body>

    <script src="MP_2-Script.js"></script>
</html>
